plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Spring boot plugins
    id 'org.springframework.boot' version '2.6.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

configurations {
    developmentOnly
    runtimeClassPath {
        extendsFrom developmentOnly
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    /* TEST dependencies */
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    // Assert J - 더욱 풍부한 단정문을 제공한다.
    testImplementation 'org.assertj:assertj-guava:3.4.0'
    // 스프링부트에서 Web 을 편리하게 테스트할 수 있도록 만들어준다.
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.5'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    /* DEVELOPMENT dependencies */
    // 스프링 개발에 편리한 것들을 제공해준다.
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // 스프링 데이터 JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    /* PRODUCTION dependencies */
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.2'
    // Spring Web, 스프링 부트의 일부 설정을 대신해준다.
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.5'
    // Spring Validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // Dozer Mapper
    implementation 'com.github.dozermapper:dozer-core:6.4.0'
    // JJWT https://github.com/jwtk/jjwt
    implementation 'io.jsonwebtoken:jjwt-api:0.11.4'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.4'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.4'
    //Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
}

application {
    // Define the main class for the application.
    mainClass = 'com.codesoom.demo.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
